<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: #008000;
            color: #ffffff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: center 1em arial;
        }
        div#area:hover {
            background-color: darkgreen;
            color: darkgray;
        }
        
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a,addEventListener('mouseout', saiu)
        function clicar(){

            a.style.background = 'blue'
            a.innerText = 'VocÃª clicou!'
        }
        function entrar(){
            a.innerText = 'Entrou..'
        }
        function saiu(){
            a.innerText = 'Saiu..'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
