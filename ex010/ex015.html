<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade </h1>
    </header>
    <section>
        <div>
           <p>Ano de Nascimento:
                <input type="number" name="ano" id="iano">
           </p>
           <p>Sexo:
                <input type="radio" name="sex" id="imas" checked required>
                <label for="mas">Masculino</label>
                <input type="radio" name="sex" id="ifem">
                <label for="fem">Feminino</label>
           </p>
           <p>
            <input type="button" value="Verificar" onclick="verificar()" class="botao">
           </p>
        </div>
        <div id="res">  
           Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Gustavo Oliveira</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
