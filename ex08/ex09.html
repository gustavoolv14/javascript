<head>

    <title>Sistema de País</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"> 
        Resultado...
    </div>

    <script>
        function verificar() {
            var pais = document.querySelector('input#ipais').value
            var res = document.querySelector('div#res')  
            var ps = (pais.value)
            res.innerText = 'Você é '
            if(pais != "Brasil") {
                res.innerHTML += 'estrangeiro!'
            } else {
                res.innerHTML += 'brasleiro!'
            }
          
        }
    </script>
</body>
</html>
